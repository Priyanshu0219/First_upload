<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML ENTITIES</title>
</head>
<body>
    <DIV class="container">
        <p>this is paragraph</p>
        
    </DIV>
    <div class="container">
        <p>this is another &nbsp;&nbsp;paragraph with two spaces</p>
        <p>paragraph is writen like this &lt;p&gt;</p>
        <p>pound is written like this &pound;</p>
        <p>copyright like this &copy;</p>
        <p>another character is &rAarr;</p>
        <p>another character is &frac14;</p>
        <p>empty character is &#8203;</p>
    </div>
    
</body>
</html>
